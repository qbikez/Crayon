box: mono

build:
    steps:
        - script:
            name: install dnvm
            code: curl -sSL https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh | sh && source ~/.dnx/dnvm/dnvm.sh && dnvm install 1.0.0-rc1-update1
        - script:
            - cd $WERCKER_ROOT/Crayons && pwd && dnu restore && dnu build
            - cd $WERCKER_ROOT/Crayons.Test && pwd && dnu restore && dnx test